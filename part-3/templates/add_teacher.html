<!DOCTYPE html>
<html>
<head>
    <title>Add Teacher - Part 3</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f4f8; }
        h1 { color: #2c3e50; }
        form { background: white; padding: 30px; border-radius: 8px; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 100px; resize: vertical; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-submit { background: #9b59b6; color: white; }
        .btn-cancel { background: #ccc; color: #333; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Add Teacher</h1>

    <form method="POST">
        <label for="name">Teacher Name:</label>
        <input type="text" id="name" name="name" required placeholder="e.g., John Doe">

        <label for="course_id">Course:</label>
        <select id="course_id" name="course_id" required>
            <option value="">Select a Course</option>
            {% for course in courses %}
                <option value="{{ course.id }}"> Data Science </option>
                <option value="{{ course.id }}"> Cybersecurity </option>
                <option value="{{ course.id }}"> Machine Learning </option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-submit">Add teacher</button>
        <a href="{{ url_for('teachers') }}" class="btn btn-cancel">Cancel</a>
    </form>
</body>
</html>
