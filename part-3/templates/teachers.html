<!DOCTYPE html>
<html>
<head>
    <title>Teachers</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f0f4f8; }
        h1 { color: #2c3e50; }

        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; font-weight: bold; color: #3498db; text-decoration: none; }

        /* Top bar for Add button */
        .top-bar {
            display: flex;
            justify-content: flex-start;   /* Button on LEFT */
            align-items: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td { padding: 12px; border: 1px solid #ddd; }
        th { background: #9b59b6; color: white; }

        .btn {
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-right: 5px;
        }

        .add { background: #27ae60; color: white; }
        .edit { background: #3498db; color: white; }
        .delete { background: #e74c3c; color: white; }
    </style>
</head>
<body>

<h1>Teachers</h1>

<nav>
    <a href="{{ url_for('index') }}">Students</a>
    <a href="{{ url_for('courses') }}">Courses</a>
    <a href="{{ url_for('teachers') }}">Teachers</a>
</nav>

<!-- Add Teacher button on LEFT -->
<div class="top-bar">
    <a href="{{ url_for('add_teacher') }}" class="btn add">+ Add Teacher</a>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Actions</th>
    </tr>

    {% for t in teachers %}
    <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.name }}</td>
        <td>{{ t.email }}</td>
        <td>{{ t.course.name }}</td>
        <td>
            <a href="{{ url_for('edit_teacher', id=t.id) }}" class="btn edit">Edit</a>
            <a href="{{ url_for('delete_teacher', id=t.id) }}" class="btn delete"
               onclick="return confirm('Delete teacher?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
