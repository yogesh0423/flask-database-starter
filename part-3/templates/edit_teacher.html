<!DOCTYPE html>
<html>
<head>
    <title>Edit Teacher</title>
    <style>
        body { font-family: Arial; margin:40px; background:#f0f4f8; }
        form { background:white; padding:30px; border-radius:8px; max-width:400px; }
        label { font-weight:bold; }
        input,select { width:100%; padding:10px; margin-bottom:20px; }
        .btn { padding:12px 24px; border:none; border-radius:4px; }
        .save { background:#3498db; color:white; }
        .cancel { background:#ccc; color:black; text-decoration:none; padding:12px 24px; }
    </style>
</head>
<body>

<h1>Edit Teacher</h1>

<form method="POST">
    <label>Name</label>
    <input type="text" name="name" value="{{ teacher.name }}" required>

    <label>Email</label>
    <input type="email" name="email" value="{{ teacher.email }}" required>

    <label>Course</label>
    <select name="course_id">
        {% for c in courses %}
        <option value="{{ c.id }}" {% if c.id==teacher.course_id %}selected{% endif %}>
            {{ c.name }}
        </option>
        {% endfor %}
    </select>

    <button class="btn save">Update</button>
    <a href="{{ url_for('teachers') }}" class="cancel">Cancel</a>
</form>

</body>
</html>
